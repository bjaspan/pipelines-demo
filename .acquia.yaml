build-steps:
  - build:
      type: script
      script:
        - composer install --no-progress
        - echo "require('/var/www/site-php/bjfree/${PIPELINE_CLOUD_SITE}-settings.inc');" >> docroot/sites/default/settings.php
        # See CL-13520
        - echo '$settings["install_profile"] = "";' >> docroot/sites/default/settings.php
  # See OCTO-30613
  - backport_drupal81_install_profile_bugfix:
      type: script
      script:
        - cd docroot
        - patch -p1 < ../91957_2156401-OCTO-306-install_settings.patch
