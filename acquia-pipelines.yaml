version: 1.0.0

events:
  build:
    steps:
      - node:
          script:
            - nvm install node
            - nvm use node
            - npm i -g angular-cli
      - build:
          script:
            - set -x
            - ng build -prod --progress --output-path=/tmp/build
            - ls -l /tmp/build
      - copy_dist:
          script:
            - set -x
            - rm -rf *
            - cp -r /tmp/build/ .
